<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Fametro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="app">
        <section>
            <header>
                <h1 id="title">Calculadora de notas FAMETRO</h1>
            </header>
            <img src="images/fametro-logo.png" alt="Logotipo da FAMETRO" id="fametrologo">
            <section>
                <section id="n1">
                    <h2 class="desc">N1</h2>
                    <label for="parc1" class="labels">Parcial 1</label> <br>
                    <input type="number" name="n1parc1" id="n1parc1" placeholder="Ex.: 4.7" class="notas" required> <br>
                    <label for="parc2" class="labels">Parcial 2</label> <br>
                    <input type="number" name="n1parc2" id="n1parc2" class="notas" required> <br>
                    <label for="inter" class="labels">Interdisciplinar</label> <br>
                    <input type="number" name="n1inter" id="n1inter" class="notas" required> <br>
                    <label for="prova" class="labels" id="labelprova">Prova</label> <br>
                    <input type="number" name="n1prova" id="n1prova" class="notas" required> <br>
                    <hr class="hrs">
                </section>
                <section id="n2">
                    <h2 class="desc">N2</h2>
                    <label for="parc1" class="labels">Parcial 1</label> <br>
                    <input type="number" name="n2parc1" id="n2parc1" placeholder="Ex.: 3.6" class="notas" required> <br>
                    <label for="parc2" class="labels">Parcial 2</label> <br>
                    <input type="number" name="n2parc2" id="n2parc2" class="notas" required> <br>
                    <label for="trans" class="labels">Transversal</label> <br>
                    <input type="number" name="n2trans" id="n2trans" class="notas" required> <br>
                    <label for="prova" class="labels">Prova</label> <br>
                    <input type="number" name="n2prova" id="n2prova" class="notas" required> <br>
                    <hr class="hrs">
                </section>
                <section>
                    <h2 class="desc">Situação</h2>
                    <input type="button" value="Calcular" onClick="calc()" id="button"> <br>
                    <p id="res">Sua nota é: </p> <br>
                    <p id="sit"></p> <br>
                    <img src="images/questionmark.jpg" alt="Foto de uma interrogação" id="situacao">
                </section>
            </section>
        </section>
    </div>
</body>
</html>
